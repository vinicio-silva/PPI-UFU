<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./style.css">
	<script type="text/javascript" src="./Form.js"></script>
	<title>Form</title>
</head>
<body>
	<div class="container d-flex justify-content-center">		
		<div class="form">		
			<div class="d-flex titulo">
				<div class="triangle-right"></div>
				<div class="white-bar"></div>
				<div>DADOS DO TITULAR</div>				
			</div>
			<div class="p-3">
				<form>
					<div class="row pb-3">
						<div class="col-4 label-border d-flex justify-content-end">
							<label for="nome" >Nome completo*</label>
						</div>					
						<div class="col-8">
							<input required type="text" style="width: 400px;" id="nome">
						</div>
					</div>
					<fieldset class="pb-3">
						<div class="row">
							<div class="col-4 label-border d-flex justify-content-end">
								<label for="nome" >Sexo*</label>
							</div>
						  <div class="col-8 d-flex">
							  <div class="form-check margin-label">
									<input required class="form-check-input" type="radio" name="gridRadios" id="masculino" value="masculino">
									<label class="form-check-label" for="masculino">
										Masculino
									</label>
							  </div>				
							  <div class="form-check">
									<input required class="form-check-input" type="radio" name="gridRadios" id="feminino" value="feminino">
									<label class="form-check-label" for="feminino">
										Feminino
									</label>
							  </div>
						  </div>
						</div>
					  </fieldset>
					<div class="row pb-3">
						<div class="col-4 label-border d-flex justify-content-end">
							<label for="data_nascimento">Data de nascimento*</label>
						</div>
						<div class="col-8 d-flex">
							<input required type="text" style="width: 200px;" id="data_nascimento">
							<div class="mx-2">
								dd/mm/aaaa
							</div>
						</div>
					</div>
					<div class="form-group row pb-3">
						<div class="col-4 label-border d-flex justify-content-end">
							<label for="cpf">CPF*</label>
						</div>
						<div class="col-8 d-flex">
							<input required type="text" minlength="11" maxlength="11" style="width: 200px;" id="cpf">
							<div class="mx-2">
								(ex: 22233344411)
							</div>
						</div>
					</div>
					<div class="form-group row pb-3">
						<div class="col-4 label-border d-flex justify-content-end">
							<label for="cep">CEP*</label>
						</div>
						<div class="col-8">
							<input required type="text" minlength="9" maxlength="9" style="width: 150px;" id="cep">
							<a href="javascript:void(0)"	>Pesquisar CEP</a>
						</div>				
					</div>		
								
					<div class="d-flex justify-content-between pb-3 px-3">
						<div class="px-3">
							*Campos obrigat√≥rios
						</div>	
					  <div>
						<button type="submit" class="btn btn-primary" onclick="checkForm()">Enviar</button>
					  </div>
					</div>
				</form>				
			</div>
		</div>    
	</div>	
</body>
</html>
